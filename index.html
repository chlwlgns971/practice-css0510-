<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script type="text/javascript" nonce="28271ef0cac24252a8a06389402" src="//local.adguard.org?ts=1652002231493&amp;type=content-script&amp;dmn=download.mail.naver.com&amp;pth=%2Ffile%2Fdownload%2Feach%2F%3FattachType%3Dnormal%26mailSN%3D16411%26attachIndex%3D2%26virus%3D1%26domain%3Dmail.naver.com%26u%3Dwkdehd97&amp;app=whale.exe&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=1&amp;stealth=1&amp;uag="></script>

<body>
    <!--align="위치"를 통해 위치조정가능-->
    <h1 align="center">웹개발 언어</h1>
    <p align="center">웹개발은 크게 HTML,CSS,JS로 구분할 수 있다.</p>

    <!--<center>태그를 통해 이미지를 화면 중앙에 표시 가능-->
    <center>
        <img src="./webLanguage.jpg" style="width: 600px;"
        alt="웹개발 언어 이미지" />
    </center>
    <!--이미지 이름 삽임-->
    <div class="name">개발언어</div>

    <!--웹개발 언어 제목을 주고 번호없는 리스트 제작-->
    <section class="language">
        <h1>웹개발 언어</h1>
            <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            </ul>    
        <a href="https://github.com/">GitHub</a><!--클릭시 이동-->
    </section>

    <div class="header">
        <div class="container">
            <div class="container-left">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <div class="menu">
                    <div class="menu-item">Personal</div>
                    <div class="menu-item">Open Source</div>
                    <div class="menu-item">Business</div>
                    <div class="menu-item">Explore</div>
                </div>
            </div>
        </div>
    </div>

    <!--텍스트 입력창 제작-->
    <input type="text" name="" id="" placeholder="input : text"> 
    <br> 
    <!--체크박스 제작-->
    <input type="checkbox">  짜장면 
    <input type="checkbox"> 짬뽕
    <br>
    <!--라디오버튼 제작-->
    <input type="radio" name="gender" checked> 남자 
    <input type="radio" name="gender">여자 
    <br> 
    <!--비밀번호 입력창 제작(가려짐)-->
    <input type="password" placeholder="input:passwoard"> 비밀번호 
    <br> 
    <!--비밀번호 확인버튼-->
    <input type="button" value="input:button"> 
    <br> 
    <!--파일선택버튼-->
    <input type="file"> 
    <br> 
    <!--이메일 형식의 텍스트입력 창-->
    <input type="email" placeholder="input:email">
    <br>
    <button>button: 인라인태그 - 버튼 </button>
    <br>

    <!--SELECT 바 생성-->
    <select> 
        <option value="전체">전체</option> 
        <option value="제목">제목</option> 
        <option value="내용">내용</option> 
    </select>
</body>
</html>
